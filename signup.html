
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Newsletter SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body  class="text-center" >
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/nl.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">SignUp to My Newsletter!</h1>

      <input type="text" id="inputFName" class="form-control top" placeholder="First Name" name="fname" required autofocus>
      <input type="text" id="inputLName" class="form-control middle" placeholder="Last Name" name="lname" required>
      <input type="email" id="inputEmail" class="form-control bottom" placeholder="E-Mail" name="email"required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>

  </body>
</html>
